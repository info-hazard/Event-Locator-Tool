<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eventbrite Locator Tool</title>
  </head>
    <body class="home">
      <div class="container">
          <h1 class= "heading">Search Events</h1>
          <form>
            <label for ="category">Categories</label>
              <select class="form" id="format"></select>
              <div class="form-group">
                <input type="street" 
                       class="form-control" 
                       id="autocomplete" 
                       placeholder="Street">
                
                <input type="city" 
                       class="form-control" 
                       id="inputCity" 
                       placeholder="City">
                
                <input type="state" 
                       class="form-control" 
                       id="inputState" 
                       placeholder="State">
                
                <input type="zip" 
                       class="form-control" 
                       id="inputZip" 
                       placeholder="Zip">
                
                <input type="county" 
                       class="form-control" 
                       id="inputCounty" 
                       placeholder="County">
               
              </div>
              
              <button class="submit" id="submit" type="submit">Search</button>
          </form>
      </div>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="./assets/js/script.js"></script>
  <script src ="events.js"></script>
   
  </body>
</html>
