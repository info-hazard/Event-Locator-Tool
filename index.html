<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eventbrite Locator Tool</title>
  </head>
    <body class="home">
      <div class="container">
          <h1 class= "heading">Find Events Near You</h1>
          <form>
              <label>ZipCode</label>
              <input id="location" placeholder="Location"></input><br>
              <button class="submit" id="submit" type="submit">Search</button>

              <div class="category-group">
                <label id="category">Event Details</label>
                <select class="event-details" id="details"></select>

              </div>
          </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.7.0.js"></script> 
	    <script src="./assets/js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    </body>
</html>
