<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eventbrite Locator Tool</title>
  </head>
    <body class="home">
      <div class="container">
          <h1 class= "heading">Local Events</h1>
          <form>
              <select class="input" id="format">
                  <option value="">Select Events</option>
                  <option value="concerts">Concerts</option>
                  <option value="food-drinks">Food & Drink</option>
                  <option value="film-media-entertainment">Film, Media & Entertainment</option>
                  <option value="performing-visual">Performing & Visual</option>
                  <option value="travel-outdoor">Travel & Outdoor</option>
                  <option value="family-education">Family & Education</option>
                  <option value="charity-causes">Charity & Causes</option>
                  <option value= "sports-and-fitness">Sports & Fitness</option>
              </select>
              <div class="form-group">
                <input type="street" 
                       class="form-control" 
                       id="autocomplete" 
                       placeholder="Street">
                
                <input type="city" 
                       class="form-control" 
                       id="inputCity" 
                       placeholder="City">
                
                <input type="state" 
                       class="form-control" 
                       id="inputState" 
                       placeholder="State">
                
                <input type="zip" 
                       class="form-control" 
                       id="inputZip" 
                       placeholder="Zip">
                
                <input type="county" 
                       class="form-control" 
                       id="inputCounty" 
                       placeholder="County">
               
              </div>
              
              <button class="submit" id="submit" type="submit">Search</button>
          </form>
      </div>
  <body>
	<script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script> 
  </body>
</html>
